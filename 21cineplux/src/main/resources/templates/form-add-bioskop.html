<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>21 Cineplux</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Bioskop</h2>
        <br>
        <form id="FormTambah" th:action="@{/bioskop/tambahrow}" method="POST">
        </form>
        <form id="FormHapus" th:action="@{/bioskop/hapusrow}" method="POST">
        </form>
        <form th:action="@{/bioskop/add}" th:object="${bioskop}" method="POST">
          Nama Bioskop : <br>
          <input required class="form-control" type="text" name="namaBioskop" />
          <br><br>

          Alamat Bioskop: <br>
          <input required class="form-control" type="text" name="alamatBioskop" />
          <br><br>

          Jumlah Studio : <br>
          <input required min="0" class="form-control" type="number" name="jumlahStudio" />
          <br><br>

          Waktu Buka : <br>
          <input required class="form-control" type="time" name="waktuBuka" />
          <br><br>

          Waktu Tutup : <br>
          <input required class="form-control" type="time" name="waktuTutup" />
          <br><br>

          <table class="table">
            <thead>
            <tr>
              <th>Nama Film</th>
              <th><button class="btn btn-primary" type="submit" form="FormTambah">Tambah Row</button></th>
            </tr>
            </thead>
            <tbody>

            <tr th:if="${row} != 0" th:each="i: ${#numbers.sequence(0, row-1)}">
              <td>
                <select name="film_bioskop" class="form-control" th:field="*{listFilm}">
                  <option th:each="film : ${listFilm}" th:value="${film.noFilm}" th:text="${film.namaFilm}"></option>
                </select>
              </td>
              <td><button class="btn btn-danger" type="submit" form="FormHapus">Hapus</button></td>
            </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" type="submit">Submit</button>
          <a class="btn btn-primary" href="/">Home</a>

        </form>

      </div>
    </div>
  </div>
</div>

</body>

</html>
