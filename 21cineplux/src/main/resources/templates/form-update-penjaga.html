<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>21 Cineplux</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Update Penjaga Bioskop</h2>
        <br>
        <form th:action="@{/bioskop/updatePenjaga}" th:object="${penjaga}" method="POST">
          <input type="hidden" th:field="*{Bioskop}" />
          <input type="hidden" th:field="*{noPenjaga}" />

          Nama Penjaga : <br>
          <input required class="form-control" type="text" name="namaPenjaga" th:value="*{namaPenjaga}"/>
          <br>

          Jenis Kelamin : <br>
          <select name="jenisKelamin">
            <option th:selected="${penjaga.jenisKelamin == 0}" value="0">Perempuan</option>
            <option th:selected="${penjaga.jenisKelamin == 1}" value="1">Laki-laki</option>
          </select>
          <br><br>

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" th:href="@{/bioskop/view(noBioskop=${noBioskop})}">Kembali</a>
</div>

</body>

</html>
